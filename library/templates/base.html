{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">





    <title>Library Management System</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <ul class="navbar-nav mr-auto">

            <div class="data" style="margin:10px; margin-left:30px;">
                <a class="btn btn-warning" href="{% url 'home' %}">Home</a>
            </div>
            <!-- <div class="data" style="margin:10px; margin-left:15px;">
                <a class="btn btn-warning" href="{% url 'home' %}">Book Details</a>
            </div> -->
            <li class="nav-item" style="margin:10px;">
                <a href="{% url 'book-list' %}" class="btn btn-danger">BookDetail</a>
            </li>
            <div class="dropdown" style="margin:10px; margin-left:10px;">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              View Data
            </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'memberlist' %}">Member Details</a>
                    <a class="dropdown-item" href="{% url 'transactionlist' %}">Transaction Details</a>
                    <!-- <a class="dropdown-item" href="{% url 'book-list' %}">Add Order</a> -->
                </div>
            </div>
            <div class="dropdown" style="margin:10px;">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Enter data
              </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'transactionformm' %}">Add Transaction</a>
                    <a class="dropdown-item" href="{% url 'memberform' %}">Add Member </a>
                    <a class="dropdown-item" href="{% url 'bookformm' %}">Add Books</a>
                </div>
            </div>
            <div class="data" style="margin:10px; margin-left:750px;">
                <a class="btn btn-danger" href="{% url 'data' %}">Books Api</a>

            </div>
            <form action="{% url 'search_blogs' %}" style="margin:10px; margin-left:30px;" method="get" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" aria-label="Search"> {% comment %}
                <button type="submit">Search</button> {% endcomment %}
            </form>

        </ul>

        </div>
    </nav>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>





    {% block body %} {% endblock %}

</body>

</html>
